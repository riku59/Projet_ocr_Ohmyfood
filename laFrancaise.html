<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A la française</title>
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="return">
        <a href="./index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <a href="./index.html"
          ><img src="./assets/img/logo/ohmyfood.png" alt="Logo ohmyfood"
        /></a>
      </div>
      <div class="backgroundLaFrancaise"></div>
    </header>
    <div class="rect"></div>
    <div class="card-menu1">
      <div class="card-menu1-head">
        <h2>A la française</h2>
        <input type="checkbox" id="heart2" />
        <label for="heart2"><i class="fa-solid fa-heart"></i></label>
      </div>
      <div class="card-choice">
        <div class="card-entree">
        <p class="plat">ENTREES</p>
        <div class="card-menus">
          <input type="checkbox" id="entree1" />
            <label for="entree1">
          <div class="card-menu">
            <h3>Tarte de poulpe acidulé</h3>
            <p>Aux zestes d'oranges</p>
            <span>25€</span>
          </div>
          <div id="valid">
            <i class="fa-regular fa-circle-check"></i>
          </div>
            </label>
        </div>
        <div class="card-menus">
          <input type="checkbox" id="entree2" />
            <label for="entree2">
          <div class="card-menu">
            <h3>Velouté de légumes d'antan</h3>
            <p>Carotte, panais, topinambour</p>
            <span>35€</span>
          </div>
          <div id="valid">
            <i class="fa-regular fa-circle-check"></i>
          </div>
            </label>
        </div>
        <div class="card-menus">
          <input type="checkbox" id="entree3" />
          <label for="entree3">
          <div class="card-menu">
            <h3>Soupe a l'oignon</h3>
            <p>Revisitée</p>
            <span>40€</span>
          </div>
          <div id="valid">
            <i class="fa-regular fa-circle-check"></i>
          </div>
          </label>
        </div>
      </div>
        <div class="card-plat">
        <p class="plat">PLATS</p>
        <div class="card-menus">
          <input type="checkbox" id="plat1" />
            <label for="plat1">
          <div class="card-menu">
            <h3>Coquilles Saint-Jacques</h3>
            <p>Accompagnées d'une puré de panais</p>
            <span>40€</span>
          </div>
          <div id="valid">
            <i class="fa-regular fa-circle-check"></i>
          </div>
            </label>
        </div>
        <div class="card-menus">
          <input type="checkbox" id="plat2" />
            <label for="plat2">
          <div class="card-menu">
            <h3>Magret de canard</h3>
            <p>Et parmentier de pommes de terre</p>
            <span>35€</span>
          </div>
          <div id="valid">
            <i class="fa-regular fa-circle-check"></i>
          </div>
            </label>
        </div>
        <div class="card-menus">
          <input type="checkbox" id="plat3" />
            <label for="plat3">
          <div class="card-menu">
            <h3>Pigeonneau d'Ille-et-Vilaine</h3>
            <p>Sur son lit de gnocchis aux légumes</p>
            <span>44€</span>
          </div>
          <div id="valid">
            <i class="fa-regular fa-circle-check"></i>
          </div>
            </label>
        </div>
        <div class="card-dessert">
        <p class="plat">DESSERTS</p>
        <div class="card-menus">
          <input type="checkbox" id="dessert1" />
            <label for="dessert1">
          <div class="card-menu">
            <h3>Pétales de violettes glacés</h3>
            <p>Et purée de noisettes</p>
            <span>18€</span>
          </div>
          <div id="valid">
            <i class="fa-regular fa-circle-check"></i>
          </div>
            </label>
        </div>
        <div class="card-menus">
          <input type="checkbox" id="dessert2" />
            <label for="dessert2">
          <div class="card-menu">
            <h3>Fondant au chocolat</h3>
            <p>Revisité</p>
            <span>22€</span>
          </div>
          <div id="valid">
            <i class="fa-regular fa-circle-check"></i>
          </div>
            </label>
        </div>
        <div class="card-menus">
          <input type="checkbox" id="dessert3" />
            <label for="dessert3">
          <div class="card-menu">
            <h3>Millefeuille croustillant</h3>
            <p>Myrtilles et pâte d'amande</p>
            <span>23€</span>
          </div>
          <div id="valid">
            <i class="fa-regular fa-circle-check"></i>
          </div>
            </label>
        </div>
      </div>
        <button>Commander</button>
      </div>
    </div>
    <footer>
      <div class="link">
        <ul>
          <li>
            <a href="#"
              ><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a
            >
          </li>
          <li>
            <a class="partner" href="#"
              ><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a
            >
          </li>
          <li><a href="#">Mentions Légales</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

      <p id="font">ohmyfood</p>
    </footer>
  </body>
</html>
