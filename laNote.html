<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La note enchantée</title>
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="return">
        <a href="./index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <a href="./index.html"
          ><img src="./assets/img/logo/ohmyfood.png" alt="Logo ohmyfood"
        /></a>
      </div>
      <div class="backgroundLaNote"></div>
    </header>
    <div class="rect" id="Lanote"></div>
    <div class="card-menu1">
      <div class="card-menu1-head">
        <h2>La note enchantée</h2>
        <input type="checkbox" id="heart1" />
        <label for="heart1"><i class="fa-solid fa-heart"></i></label>
      </div>
      <div class="card-choice">
        <div class="card-entree">
          <p class="plat">ENTREES</p>
          <div class="card-menus">
            <input type="checkbox" id="entree1" />
            <label for="entree1">
              <span class="card-menu">
                <span class="sous-titre">Ravioles de foie gras</span>
                <span class="description-plat"
                  >Accompagnées de leur crème a la truffe</span
                >
                <span class="prix">25€</span>
              </span>
              <span class="valid">
                <i class="fa-regular fa-circle-check"></i>
              </span>
            </label>
          </div>
          <div class="card-menus">
            <input type="checkbox" id="entree2" />
            <label for="entree2">
              <span class="card-menu">
                <span class="sous-titre">Caviar osciètre</span>
                <span class="description-plat"
                  >Sur blini à la farine de blé noir</span
                >
                <span class="prix">35€</span>
              </span>
              <span class="valid">
                <i class="fa-regular fa-circle-check"></i>
              </span>
            </label>
          </div>
          <div class="card-menus">
            <input type="checkbox" id="entree3" />
            <label for="entree3">
              <span class="card-menu">
                <span class="sous-titre">Homard et espuma de potiron</span>
                <span class="description-plat">
                  Marinés au zestes d'orange
                </span>
                <span class="prix">20€</span>
              </span>
              <span class="valid">
                <i class="fa-regular fa-circle-check"></i>
              </span>
            </label>
          </div>
          <div class="card-menus">
            <input type="checkbox" id="entree4" />
            <label for="entree4">
              <span class="card-menu">
                <span class="sous-titre">Foie gras de canard cuit entier</span>
                <span class="description-plat"
                  >Confiture de figue et pain toasté</span
                >
                <span class="prix">35€</span>
              </span>
              <span class="valid">
                <i class="fa-regular fa-circle-check"></i>
              </span>
            </label>
          </div>
        </div>
        <div class="card-plat">
          <p class="plat">PLATS</p>
          <div class="card-menus">
            <input type="checkbox" id="plat1" />
            <label for="plat1">
              <span class="card-menu">
                <span class="sous-titre">Noix de coquilles Saint-Jacques</span>
                <span class="description-plat"
                  >Sur lit de purée de céleri-rave</span
                >
                <span class="prix">40€</span>
              </span>
              <span class="valid">
                <i class="fa-regular fa-circle-check"></i>
              </span>
            </label>
          </div>
          <div class="card-menus">
            <input type="checkbox" id="plat2" />
            <label for="plat2">
              <span class="card-menu">
                <span class="sous-titre">Langoustine poêlée</span>
                <span class="description-plat">Purée de patate douce</span>
                <span class="prix">35€</span>
              </span>
              <span class="valid">
                <i class="fa-regular fa-circle-check"></i>
              </span>
            </label>
          </div>
          <div class="card-menus">
            <input type="checkbox" id="plat3" />
            <label for="plat3">
              <span class="card-menu">
                <span class="sous-titre">Mijoté de queue de boeuf</span>
                <span class="description-plat"
                  >Et riz sauvages aux zestes de citron</span
                >
                <span class="prix">44€</span>
              </span>
              <span class="valid">
                <i class="fa-regular fa-circle-check"></i>
              </span>
            </label>
          </div>
        </div>
        <div class="card-dessert">
          <p class="plat">DESSERTS</p>
          <div class="card-menus">
            <input type="checkbox" id="dessert1" />
            <label for="dessert1">
              <span class="card-menu">
                <span class="sous-titre">Macatron noisette et chocolat</span>
                <span class="description-plat"
                  >Glace au caramel brun et sel de guérande</span
                >
                <span class="prix">18€</span>
              </span>
              <span class="valid">
                <i class="fa-regular fa-circle-check"></i>
              </span>
            </label>
          </div>
          <div class="card-menus">
            <input type="checkbox" id="dessert2" />
            <label for="dessert2">
              <span class="card-menu">
                <span class="sous-titre">Baba au rhum revisité</span>
                <span class="description-plat">Avec son coulis de citron</span>
                <span class="prix">22€</span>
              </span>
              <span class="valid">
                <i class="fa-regular fa-circle-check"></i>
              </span>
            </label>
          </div>
          <div class="card-menus">
            <input type="checkbox" id="dessert3" />
            <label for="dessert3">
              <span class="card-menu">
                <span class="sous-titre">Tarte au citron meringuée</span>
                <span class="description-plat">Destructurée</span>
                <span class="prix">23€</span>
              </span>
              <span class="valid">
                <i class="fa-regular fa-circle-check"></i>
              </span>
            </label>
          </div>
        </div>
        <button>Commander</button>
      </div>
    </div>
    -
    <footer>
      <div class="footer2">
        <div class="link">
          <ul>
            <li>
              <a href="#"
                ><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a
              >
            </li>
            <li>
              <a class="partner" href="#"
                ><i class="fa-solid fa-handshake-angle"></i>Devenir
                partenaire</a
              >
            </li>
            <li><a href="#">Mentions Légales</a></li>
            <li><a href="mailto:ohmyfood@gmail.fr">Contact</a></li>
          </ul>
        </div>

        <p id="font">ohmyfood</p>
      </div>
    </footer>
  </body>
</html>
