<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le délice des sens</title>
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="return">
        <a href="./index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <a href="./index.html"
          ><img src="./assets/img/logo/ohmyfood.png" alt="Logo ohmyfood"
        /></a>
      </div>
      <div class="backgroundLeDelice"></div>
    </header>
    <div class="rect"></div>
    <div class="card-menu1">
      <div class="card-menu1-head">
        <h2>Le délice des sens</h2>
        <input type="checkbox" id="heart3" />
        <label for="heart3"><i class="fa-solid fa-heart"></i></label>
      </div>
      <div class="card-choice">
        <div class="card-entree">
          <p class="plat">ENTREES</p>
          <div class="card-menus">
            <input type="checkbox" id="entree1" />
            <label for="entree1">
              <span class="card-menu">
                <span class="sous-titre">Tartare de thon</span>
                <span class="description-plat">Assaisonné au yuzu</span>
                <span class="prix">25€</span>
              </span>
              <span class="valid">
                <i class="fa-regular fa-circle-check"></i>
              </span>
            </label>
          </div>
          <div class="card-menus">
            <input type="checkbox" id="entree2" />
            <label for="entree2">
              <span class="card-menu">
                <span class="sous-titre">Bouché de homard croustillant</span>
                <span class="description-plat"
                  >Et sa farandole de petits légumes</span
                >
                <span class="prix">35€</span>
              </span>
              <span class="valid">
                <i class="fa-regular fa-circle-check"></i>
              </span>
            </label>
          </div>
          <div class="card-menus">
            <input type="checkbox" id="entree3" />
            <label for="entree3">
              <span class="card-menu">
                <span class="sous-titre"
                  >poulet rôti aux herbes de Provence</span
                >
                <span class="description-plat">Et sa crème de truffe</span>
                <span class="prix">40€</span>
              </span>
              <span class="valid">
                <i class="fa-regular fa-circle-check"></i>
              </span>
            </label>
          </div>
        </div>
        <div class="card-plat">
          <p class="plat">PLATS</p>
          <div class="card-menus">
            <input type="checkbox" id="plat1" />
            <label for="plat1">
              <span class="card-menu">
                <span class="sous-titre"
                  >poulet rôti aux herbes de Provence</span
                >
                <span class="description-plat">Et sa crème de truffe</span>
                <span class="prix">40€</span>
              </span>
              <span class="valid">
                <i class="fa-regular fa-circle-check"></i>
              </span>
            </label>
          </div>
          <div class="card-menus">
            <input type="checkbox" id="plat2" />
            <label for="plat2">
              <span class="card-menu">
                <span class="sous-titre">Langouste rôtie</span>
                <span class="description-plat">Et ses légumes de saison</span>
                <span class="prix">35€</span>
              </span>
              <span class="valid">
                <i class="fa-regular fa-circle-check"></i>
              </span>
            </label>
          </div>
          <div class="card-menus">
            <input type="checkbox" id="plat3" />
            <label for="plat3">
              <span class="card-menu">
                <span class="sous-titre">Côte de boeuf Angus</span>
                <span class="description-plat">Et sa purée de panais</span>
                <span class="prix">44€</span>
              </span>

              <span class="valid">
                <i class="fa-regular fa-circle-check"></i>
              </span>
            </label>
          </div>
        </div>
        <div class="card-dessert">
          <p class="plat">DESSERTS</p>
          <div class="card-menus">
            <input type="checkbox" id="dessert1" />
            <label for="dessert1">
              <span class="card-menu">
                <span class="sous-titre">Oeuf au plat</span>
                <span class="description-plat"
                  >Assaisonné à la truffe sur lit de caviar</span
                >
                <span class="prix">76€</span>
              </span>
              <span class="valid">
                <i class="fa-regular fa-circle-check"></i>
              </span>
            </label>
          </div>
          <div class="card-menus">
            <input type="checkbox" id="dessert2" />
            <label for="dessert2">
              <span class="card-menu">
                <span class="sous-titre">Crème brulée</span>
                <span class="description-plat">Revisitée</span>
                <span class="prix">22€</span>
              </span>
              <span class="valid">
                <i class="fa-regular fa-circle-check"></i>
              </span>
            </label>
          </div>
          <div class="card-menus">
            <input type="checkbox" id="dessert3" />
            <label for="dessert3">
              <span class="card-menu">
                <span class="sous-titre">Tiramisu</span>
                <span class="description-plat">A la noisette</span>
                <span class="prix">23€</span>
              </span>
              <span class="valid">
                <i class="fa-regular fa-circle-check"></i>
              </span>
            </label>
          </div>
        </div>
        <button>Commander</button>
      </div>
    </div>
    <footer>
      <div class="link">
        <ul>
          <li>
            <a href="#"
              ><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a
            >
          </li>
          <li>
            <a class="partner" href="#"
              ><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a
            >
          </li>
          <li><a href="#">Mentions Légales</a></li>
          <li><a href="mailto:ohmyfood@gmail.fr">Contact</a></li>
        </ul>
      </div>

      <p id="font">ohmyfood</p>
    </footer>
  </body>
</html>
